<!-- Main Layout -->
<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="add-feed-row">
      <input [(ngModel)]="newFeedUrl" placeholder="Add feed..." />
      <button (click)="addFeed()">â•</button>
    </div>

    <div class="recommended-section">
       <button class="recommended-btn" (click)="showRecommended()">â­ Recommended</button>
        <button class="recommended-btn alt" (click)="showSmartRecommended()">ğŸ¯ Smart Recommendation</button>
         <button class="recommended-btn ai" (click)="showAIRecommended()">ğŸ§  AI</button>
    </div>

    <ul>
      <div class="search-container">
        <input type="text" placeholder="Search feeds..." [(ngModel)]="searchText" />
        <span class="search-icon">ğŸ”</span>
      </div>
      <li *ngFor="let feed of feeds | feedFilter:searchText" (click)="selectFeed(feed.id)" [class.selected]="feed.id === selectedFeedId">
        {{ feed.title || feed.url }}
      </li>
    </ul>
  </aside>

 <!-- Feed Content -->
<main class="feed-panel">

  <!-- ğŸ§  Loading animation for AI recommendations -->
  <div *ngIf="isAILoading" class="loading-container">
    <div class="spinner"></div>
    <p>Generating smart AI recommendations... please wait ğŸ§ </p>
  </div>

  <!-- ğŸ“° Feed header -->
  <div class="feed-header" *ngIf="!isAILoading && selectedFeed">
    <h2>{{ selectedFeed.title || 'Untitled Feed' }}</h2>
    <div class="buttons">
      <button (click)="refreshFeed()" [disabled]="isRefreshing">ğŸ”„</button>
      <span *ngIf="isRefreshing" class="loading-text">Refreshing...</span>
      <button (click)="startEditing(selectedFeed)">âœï¸</button>
      <button (click)="deleteFeed(selectedFeed.id)">ğŸ—‘ï¸</button>
    </div>
  </div>

  <!-- âœ… Articles loop (only shown when not loading) -->
  <div *ngIf="!isAILoading">
    <div *ngFor="let item of paginatedItems" class="feed-item">
      <a
        [href]="item.link"
        target="_blank"
        (click)="markAsRead(item.id)"
      >
        {{ item.title }}
      </a>
      <p class="summary">{{ item.description }}</p>
      <p class="date">{{ item.pubDate | date:'medium' }}</p>
    </div>
  </div>

</main>

  <!--  POPUP MODAL -->
  <div class="modal-backdrop" *ngIf="editingFeed">
    <div class="modal">
      <h3>Edit Feed</h3>
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="editingFeed.title" />
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="editingFeed.description" />
      <div class="modal-buttons">
        <button (click)="updateFeed()">ğŸ’¾ Save</button>
        <button (click)="cancelEdit()">âŒ Cancel</button>
      </div>
    </div>
  </div>

</div>
