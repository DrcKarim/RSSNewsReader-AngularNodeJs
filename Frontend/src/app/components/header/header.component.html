<header class="app-header">
  <div class="logo">RSS Reader</div>

   <div class="user">
    <button (click)="showLogin = true" class="btn btn-light">Login</button>

    <!-- Dark background when modal is open -->
    <div class="modal-backdrop" *ngIf="showLogin" (click)="showLogin = false"></div>

    <!-- Load the actual LoginComponent -->
    <div class="login-modal" *ngIf="showLogin">
      <app-login (close)="showLogin = false"></app-login>
    </div>
  </div>
</header>
